<!DOCTYPE html>
<html>
	<head>
		<title>Pongo | Admin Template</title>
		<meta charset="utf-8">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta content="template language" name="keywords">
		<meta content="Native Theme" name="author">
		<meta content="Admin Template" name="description">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="favicon.png" rel="shortcut icon">
		<link href="apple-touch-icon.png" rel="apple-touch-icon">
		
		<link rel="stylesheet" href="assets/plugins/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/plugins/animate/animate.css">
		<link rel="stylesheet" href="assets/css/main.css"/>

		<script src="assets/plugins/jquery/jquery-2.1.1.min.js"></script>
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<div class="auth-wrapper">
			<div class="auth-header">
				<div class="auth-title">Pongo</div>
				<div class="auth-subtitle">Simple and Clean Admin Template</div>
				<div class="auth-label">Login</div>
			</div>
			<div class="auth-body">
				<div class="auth-content">
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" placeholder="Enter email" type="email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input class="form-control" placeholder="Enter email" type="email">
					</div>
				</div>
				<div class="auth-footer sm-text-center">
					<button class="btn btn-primary sm-max">Log me in</button>
					<div class="pull-right auth-link sm-max sm-mgtop-20">
						<label class="check-label"><input type="checkbox"> Remember Me</label>
						<div class="devider"></div>
						<a href="login.html">Forgot Password?</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
